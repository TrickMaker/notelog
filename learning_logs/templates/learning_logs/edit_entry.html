{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>编辑一个时刻:</h2>
{% endblock header %}

{% block content %}
<p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p> <p>编辑:</p>
<form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">保存时刻</button>
    {% endbuttons %}
</form>
{% endblock content %}
